<div id="search_main">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>


<!-- 검색창 code -->

<div class="member_info">
    <span class="badge bg-dark" id="memberInfo">회원 정보</span>

    <table class="table">
        <thead>
        <tr>
            <th> 아이디 </th>
            <th> 이름 </th>
            <th> 생년월일 </th>
            <th> 회원 분류 </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th th:text="${loginMember.id}"></th>
            <td th:text="${loginMember.name}"></td>
            <td th:text="${loginMember.birthDate}"></td>
            <td th:text="${loginMember.type}"></td>
            <td>
                <form action="drop" method="post">
                    <input type="hidden" th:name="id" th:value="${loginMember.id}">
                    <button class="btn btn-outline-success" id="leave_seller" type="submit">탈퇴 하기</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<div class="reservation_history">
    <span class="badge bg-dark" id="reservationInfo">예약 내역</span>

    <table class="table">
        <thead>
        <tr>
            <th id="reservation_date"> 예약 일시</th>
            <th> 예약 장소 </th>
            <th> 숙박 기간 </th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserve : ${reserveList}">
            <td th:text="${reserve.reserveDate}"></td>
            <td th:text="${reserve.campName} + ' / ' + ${reserve.roomName}"></td>
            <td th:text="${reserve.checkIn} + '~' + ${reserve.checkOut}"></td>
            <td>
                <from>
                    <button class="btn btn-outline-success" id="cancel"type="submit">예약 취소</button>
                </from>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<div class="review_history">
    <span class="badge bg-dark" id="reviewInfo">리뷰 내역</span>

    <table class="table">
        <thead>
        <tr>
            <th id="review_title"> 제목 </th>
            <th> 작성 일시 </th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>정말 너무 깨끗하고 좋아요</td>
            <td>22.05.25</td>
            <td>
                <from>
                    <button class="btn btn-outline-success"  id="review_delete"type="submit">리뷰 삭제</button>
                </from>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>

</html>
