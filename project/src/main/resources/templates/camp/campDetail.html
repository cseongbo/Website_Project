<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 가로 1050 고정 -->
    <meta charset='utf-8'>
    <title>MemberPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/booztstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>



</head>

<body>
<a href="index.html">
    <nav class="top_navbar">

        <img src="http://www.urbanbrush.net/web/wp-content/uploads/edd/2019/02/urbanbrush-20190224103101623664.png"
             alt="홈 버튼" style="width:100px; height:100px"
             id="home_btn" />
        <h2>CAMPING</h2>



    </nav>
</a>
<!--  상단에 있는 홈 code-->





<ul class="nav nav-tabs" role="tab">


    <li class="nav-item">
        <a class="nav-link" href="#">커뮤니티</a>
    </li>
    <li class="nav-item" href="#">
        <a class="nav-link ">지역선택</a>
    </li>
    <li class="nav-item" href="#">
        <a class="nav-link ">로그아웃</a>
    </li>

</ul>

<!-- tab bar -->


<nav class="navbar bg-light">
    <div class="container-fluid">
        <form class="d-flex" role="search" id="reservationSearch">
            <input class="form-control me-2" type="search" placeholder="Search" >
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div id="upload_img"> </div>
<img src="https://cdn.imweb.me/thumbnail/20211101/d88d58ae1c35d.jpg" class="img-fluid" alt="이미지 첨부">

<script>
    function handleOnChange() {
        var select = document.getElementById('select_unit');

        document.getElementById('roomId').value = select.options[select.selectedIndex].value;

    }


    $(function() {
        $(".Datepicker").datepicker({
        });
    });


</script>

<tr>
    <td>
        <select class="form-select form-select-sm" id="select_unit" onchange="handleOnChange()">
            <option value="">방을 선택하세요.</option>
            <th:block th:each="room : ${roomList}">
                <option th:value="${room.roomId}" th:text="${room.name} + ' / ' + ${room.price}"></option>
            </th:block>
        </select>
    </td>
</tr>


<span class="badge bg-dark" id="showAddr">주소</span>
<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light" id="show_addr" th:text="${camp.name}"></div>
        </div>
    </div>
</div>

<span class="badge bg-dark" id="showInstallation">시설</span>
<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light" id="show_installation">바베큐 및 캠프파이어 진행</div>
        </div>
    </div>
</div>

            <span class="badge bg-dark" id="showReview">리뷰</span>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light" id="show_review">야경이 좋다 </div>
                    </div>

                </div>
            </div>


                <form class="row g-3" action="/camp/reserve" method="post">

                    <div class="col-12">
                        <input type="hidden" name="roomId" id="roomId">
                        <input type="text" class="Datepicker" name="checkIn">
                        <input type="text" class="Datepicker" name="checkOut">
                        <button type="submit" class="btn btn-primary" id="reservation_success">예약하기</button>

                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
